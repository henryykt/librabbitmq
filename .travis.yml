notifications:
  email: false

sudo: required

services:
  - docker

install:
  - docker pull quay.io/pypa/manylinux2014_x86_64

script:
  - sh manylinux2014
  - ls dist/

deploy:
  - provider: releases
    api_key: $GITHUB_API_KEY
    file_glob: true
    file: dist/*.whl
    skip_cleanup: true
    on:
      tags: true
  - provider: pypi
    user: __token__
    passowrd: $PYPI_API_KEY
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
      tags: true
